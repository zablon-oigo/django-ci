{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            {% block title %}{% endblock %}
        | Blog</title>
    </head>
    <body>
        <header>
            <nav class="bg-blue-500 shadow-md">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="relative flex items-center justify-between h-16">
                        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                            
                        </div>
                        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                            <div class="flex-shrink-0 text-white font-bold text-xl">
                                <a href="">test</a>
                            </div>
                            <div class="hidden sm:block sm:ml-6">
                                <div class="flex space-x-4">
                                    <a href="" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-600">Home</a>
                                    <a href="" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-600">About</a>
                                    <a href="" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-600">Services</a>
                                    <a href="" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-600">Contact</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <section class="grid grid-cols-1 sm:grid-cols-3 gap-6 p-6 my-20">
            <div class="col-span-1 sm:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                {% block content %}{% endblock %}
            </div>
            <div class="col-span-1 bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold mb-4">Number of Articles</h3>
                <p class="text-xl font-bold">{% total_posts %}</p>
                <div class="mt-6">
                    <p class="text-gray-700">
                        <a href="{% url 'blog:post-feed' %}" class="text-blue-500 hover:text-blue-700 underline">
                            Subscribe to RSS feed
                        </a>
                    </p>
                </div>
            </div>
        </section>
        
    </body>
</html>
